<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="Calculator">
        
        <h1>Calculator</h1>

        <div>
          <input class="input-text" value="" type="text" placeholder="0" readonly />
        </div>

        <div class="keypads">
          <div class="row1 row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="delete-key">DEL</div>
          </div>

          <div class="row2 row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">+</div>
          </div>

          <div class="row3 row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
          </div>

          <div class="row4 row">
            <div class="key">.</div>
            <div class="key">0</div>
            <div class="key">/</div>
            <div class="key">x</div>
          </div>

          <div class="row5 row">
            <div class="reset-key">RESET</div>
            <div class="equal-key">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
